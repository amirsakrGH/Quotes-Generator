<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quotes Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="layer"></div>
    <div class="box">
            <h1>Quote Of The Day</h1>
            <p id="quote">“We are all like fireworks. We climb, shine and always go our separate ways and become further apart. But even if that time comes, let's not disappear like a firework, and continue to shine... forever.”</p>
            <p id="author">― Tōshirō Hitsugaya (Bleach)</p>
            <button id="btn_color" onclick="generate_random_number()">New Quote</button>
    </div>
